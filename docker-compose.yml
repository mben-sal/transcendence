services:
  db:
    image: postgres:13
    container_name: database
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ft_transcendence
      POSTGRES_PASSWORD: ft_transcendence
      POSTGRES_DB: backend_db
    ports:
      - "5433:5433"
    networks:
      - app-network
    restart: always

  backend:
    build: ./Backend
    container_name: backend
    volumes:
      - ./Backend/Django:/app:delegated
      - backend_modules:/app/node_modules
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app-network
    restart: always

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    image: frontend
    container_name: frontend
    ports: 
      - "5173:5173"
    networks:
      - app-network
    volumes: 
      - type: bind
        source: ./Frontend
        target: /app
      - /app/node_modules
    environment:
      - VITE_42_CLIENT_ID=${VITE_42_CLIENT_ID}
      - VITE_42_REDIRECT_URI=${VITE_42_REDIRECT_URI}
      - VITE_API_URL=${VITE_API_URL}
    restart: always
    depends_on:
      - backend
  
volumes:
  postgres_data:
  backend_modules:
  frontend_modules:

networks:
  app-network:
    driver: bridge